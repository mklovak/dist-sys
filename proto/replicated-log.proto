syntax = "proto3";
package replicated_log;

// Interface exported by the server.
service ReplicatedLog {
  rpc ReplicateMessages(ReplicateMessagesRequest) returns (ReplicateMessagesAck) {}

  rpc GetMessages(GetMessagesRequest) returns (ListsOfMessages) {}
}

message ReplicateMessagesRequest {
  string message=1;
}

message ReplicateMessagesAck {
  string response=1;
}

message GetMessagesRequest {
  string req=1;
}

message ListsOfMessages {
  repeated string ListOfMessages=1;
}
